<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <div class="home-container">
    <h2 class="app-heading main-title">Bucket Ball</h2>

    <div class="app-forms-container">
      
      <form class="app-forms" action="" id="bucket-form" >
        <h2 class="app-heading">Bucket Form</h2>
        
        <div class="app-input-container">
          <span class="app-label">Bucket Name</span>
          <input type="text" name="bucketName" id="">
        </div>
        
        <div class="app-input-container">
          <span class="app-label">Volume in inches</span>
          <input type="text" name="volumnInInches" id="">
        </div>

        <div class="app-form-button-container">
          <input type="submit" class="app-form-button" value="Save">
        </div>
      </form>
      
      <form class="app-forms" action="" >
        <h2 class="app-heading">Ball Form</h2>
        
        <div class="app-input-container">
          <span class="app-label">Ball Name</span>
          <input type="text" name="ballName" id="">
        </div>
        
        <div class="app-input-container">
          <span class="app-label">Volume in inches</span>
          <input type="text" name="ballVolumeInInches" id="">
        </div>

        <div class="app-form-button-container">
          <input type="submit" class="app-form-button" value="Save"/>
        </div>
      </form>

      <form class="app-forms" action="" >
        <h2 class="app-heading">Bucket Suggestion</h2>
        
        <div class="app-input-container">
          <span class="app-label">Pink</span>
          <input type="text" name="pink" id="">
        </div>
        
        <div class="app-input-container">
          <span class="app-label">Red</span>
          <input type="text" name="red" id="">
        </div>
        
        <div class="app-input-container">
          <span class="app-label">Blue</span>
          <input type="text" name="blue" id="">
        </div>
        
        <div class="app-input-container">
          <span class="app-label">Orange</span>
          <input type="text" name="orange" id="">
        </div>
        
        <div class="app-input-container">
          <span class="app-label">Green</span>
          <input type="text" name="green" id="">
        </div>

        <div class="app-form-button-container">
          <input type="submit" class="app-form-button thirdform-button" value="Place balls in Bucket" />
        </div>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
